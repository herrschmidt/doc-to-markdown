<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document to Markdown Converter</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.9.3/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-base-200 p-4">
    <div class="container mx-auto">
        <div class="card bg-base-100 shadow-xl">
            <div class="card-body">
                <h2 class="card-title">Document to Markdown Converter</h2>
                
                <!-- Drag and Drop Zone -->
                <div id="dropZone"></div>

                <!-- File Input (Hidden) -->
                <input type="file" id="fileInput" class="hidden" accept="image/*,.pdf,.doc,.docx,.txt" multiple>

                <!-- Loading Indicator -->
                <div id="loadingIndicator" class="hidden">
                    <span class="loading loading-spinner loading-lg"></span>
                </div>

                <!-- Result Section -->
                <div id="resultSection" class="hidden mt-4">
                    <div class="divider">Result</div>
                    
                    <!-- Markdown Output -->
                    <div class="bg-base-200 rounded-lg p-4">
                        <pre id="markdownOutput" class="whitespace-pre-wrap break-words"></pre>
                    </div>

                    <!-- Download Button -->
                    <div class="card-actions justify-end mt-4">
                        <button id="downloadBtn" class="btn btn-primary">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4" />
                            </svg>
                            Download Markdown
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <link rel="stylesheet" href="./components/dragdrop/dragdrop.css">
    <script src="./components/dragdrop/dragdrop.js"></script>
    <script>
        const loadingIndicator = document.getElementById('loadingIndicator');
        const resultSection = document.getElementById('resultSection');
        const markdownOutput = document.getElementById('markdownOutput');
        const downloadBtn = document.getElementById('downloadBtn');

        // Initialize the drag and drop zone
        const dropZone = new FileDropZone({
            containerId: 'dropZone',
            inputId: 'fileInput',
            accept: 'image/*,.pdf,.doc,.docx,.txt',
            multiple: true,
            onFilesReceived: (files) => {
                loadingIndicator.classList.remove('hidden');
                resultSection.classList.add('hidden');

                // TODO: Replace with actual API call
                // For now, we'll simulate an API call with a timeout
                setTimeout(() => {
                    // Simulate API response
                    const mockMarkdown = `# Converted Document
This is a simulated markdown output.
The actual API integration will be implemented later.

## File Information
- Number of files: ${files.length}
- File names: ${Array.from(files).map(f => f.name).join(', ')}`;

                    markdownOutput.textContent = mockMarkdown;
                    loadingIndicator.classList.add('hidden');
                    resultSection.classList.remove('hidden');
                }, 1500);
            }
        });

        // Create the initial drop zone HTML
        FileDropZone.createDropZone('dropZone');

        // Handle download
        downloadBtn.addEventListener('click', () => {
            const markdown = markdownOutput.textContent;
            const blob = new Blob([markdown], { type: 'text/markdown' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'converted_document.md';
            document.body.appendChild(a);
            a.click();
            window.URL.revokeObjectURL(url);
            document.body.removeChild(a);
        });
    </script>
</body>
</html>
